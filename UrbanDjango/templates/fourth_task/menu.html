<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block pagename %}Мой сайт{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                {% block menu %}
                    <li><a href="{% url 'home' %}">Главная</a></li>
                    <li><a href="{% url 'cart' %}">Корзина</a></li>
                    <li><a href="{% url 'games' %}">Игры</a></li>
                {% endblock %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>© 2023 Мой сайт</p>
    </footer>
</body>
</html>
